<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <div class="picture">
      <img class="picture" src="images/image-equilibrium.jpg" alt="">
    </div>
    <div class="card__info">
      <h2 class="card__title">Equilibrium #3429</h2>
      <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>

      <div class="flex-group">
        <div class="ethereum">
          <img class="ethereum__icon" src="images/icon-ethereum.svg" alt="">
          <p class="ethereum__text">0.041 ETH</p>
        </div>

        <div class="clock">
          <img class="clock__icon" src="images/icon-clock.svg" alt="">
          <p class="clock__text">3 days left</p>
        </div>
      </div>
    </div>

    <div class="author__info">
      <img class="author__pic" src="images/image-avatar.png" alt="">
      <p class="author">Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
