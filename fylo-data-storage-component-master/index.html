<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>

  <div class="wraper">
    <div class="icon__container">
      <img class="logo" src="images/logo.svg" alt="" >
      <div class="flex-group">
        <div class="icon"><img class="documents" src="images/icon-document.svg" alt="" ></div>
        <div class="icon"><img class="folder" src="images/icon-folder.svg" alt="" ></div>
        <div class="icon"><img class="upload" src="images/icon-upload.svg" alt="" ></div>
      </div>
    </div>

    <div class="storage">
      <div class="used__storage">Youâ€™ve used <span>815 GB</span> of your storage</div>
      <div class="gb__left"><span>185</span> GB Left</div>
      <div class="data">
        <div class="data-gradient"></div>
      </div>

      <div class="gb-flex">
        <div class="gb__start">0 GB</div>
        <div class="gb__all">1000 GB</div>
      </div>

    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nedyalka Ivancheva</a>.
  </div>
</body>
</html>
