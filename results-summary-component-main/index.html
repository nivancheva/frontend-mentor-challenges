<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet"> -->
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <div class="card">
    <div class="result">
      <div>Your Result</div>
      <div class="circle">
        <div class="score">76</div>
        <div>of 100</div>
      </div>
      <div class="valuation">Great</div>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">
      <div class="sum">Summary</div>

      <div class="all-grid">
        <div class="flex-group reaction">
          <div class="icon">
            <img src="assets/images/icon-reaction.svg" alt="">
            <div class="quality">Reaction</div>
          </div>
          <div class="quality-score"><span>80</span> / 100</div>
        </div>

        <div class="flex-group memory">
          <div class="icon">
            <img src="assets/images/icon-memory.svg" alt="">
            <div class="quality">Memory</div>
          </div>
          <div class="quality-score"><span>92</span> / 100</div>
        </div>

        <div class="flex-group verbal">
          <div class="icon">
            <img src="assets/images/icon-verbal.svg" alt="">
            <div class="quality">Verbal</div>
          </div>
          <div class="quality-score"><span>61</span> / 100</div>
        </div>

        <div class="flex-group visual">
          <div class="icon">
            <img src="assets/images/icon-visual.svg" alt="">
            <div class="quality">Visual</div>
          </div>
          <div class="quality-score"><span>72</span> / 100</div>
        </div>
      </div>

      <button>Continue</button>
    </div>
  </div>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nedyalka Ivancheva</a>.
  </div>
</body>
</html>
