<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

<div class="card">
  <img class="img__hero" src="images/illustration-hero.svg" alt=""></img>

  <div class="card__content">
    <h2 class="card__title">Order Summary</h2>
    <p class="card__text">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    <div class="card__info">
      <div class="icon">
        <img src="images/icon-music.svg" alt="" class="icon">
      </div>
      <div class="plan">
        <h3 class="plan__title">Annual Plan</h3>
        <p class="plan__price">$59.99/year</p>
      </div>
      <a href="">Change</a>
    </div>
    <button class="button__pay">Proceed to Payment</button>
    <button class="button__cancel">Cancel Order</button>
  </div>
</div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nedyalka Ivancheva</a>.
  </div>
</body>
</html>
