<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <div class="card">
    <div class="profile">
      <div class="background">
        <img class="background" src="images/bg-pattern-card.svg" alt="">
      </div>
      <div class="card__profile">
        <img class="card__image" src="images/image-victor.jpg" alt="">
        <p class="card__name"><span>Victor Crest </span>26</p>
        <p class="city">London</p>
      </div>
    </div>
 
    <div class="flex-group">
      <div class="card__info">
        <p class="number">80K</p>
        <p class="number__title">Followers</p>
      </div>

      <div class="card__info">
        <p class="number">803K</p>
        <p class="number__title">Likes</p>
      </div>

      <div class="card__info">
       <p class="number">1.4K</p>
        <p class="number__title">Photos</p>
      </div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nedyalka Ivancheva</a>.
  </div>
</body>
</html>
