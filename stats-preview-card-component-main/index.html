<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

</head>
<body>

    <div class="card">
      <div class="image">
        <img class="card__img" src="images/image-header-desktop.jpg" alt="" >
        <div class="overlay"></div>
      </div>

      <div class="card__content">
        <h2 class="card__title">Get <span>insights</span> that help your business grow.</h2>
        <p class="card__text"> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>

        <div class="rate__info">
          <div class="rate__info__one">
            <h2 class="rate__info__value">10k+</h2>
            <p class="rate__info__name">companies</p>
          </div>

          <div class="rate__info__two">
            <h2 class="rate__info__value">314</h2>
            <p class="rate__info__name"> templates</p>
          </div>
            
          <div class="rate__info__three">
            <h2 class="rate__info__value">12m+</h2>
            <p class="rate__info__name">   queries</p>
          </div>

        </div>

      </div>
     </div>

</body>
</html>
